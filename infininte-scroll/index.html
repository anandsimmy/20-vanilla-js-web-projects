<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>My Blog</title>
</head>
<body>
    <h1>My Blog</h1>

    <div class="filter-container">
        <input type="text" class="filter" id="filter" placeholder="Filter posts...">
    </div>

    <div id="post-container">
        <div class="post">
            <div class="number">1</div>
            <div class="post-info">
                <h2 class="post-title">Post One</h2>
                <p class="post-body">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iusto atque quaerat harum molestiae
                    incidunt saepe corporis cumque mollitia quidem aspernatur eveniet asperiores doloremque est
                    pariatur dolor placeat, consequuntur inventore praesentium.
                </p>
            </div>
        </div>
        
    </div>

    <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

</body>
</html>
